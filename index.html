<!DOCTYPE html>
<html>
  <head>
    <title>Change Button</title>
  </head>
  <body>
    <button id="colorButton">Click me to change colour</button>
    <script>
      var button = document.getElementById("colorButton");
      function changeColor(){
        var randomColor = "#" + Math.floor(Math.random()*16777215).toString(16);
        button.style.backgroundColor = randomColor;
      }
      button.addEventListener("click",changeColor);
    </script>


    
    <p id="date_time"></p>
    <script>
      const d = new Date();
      document.getElementById("date_time").innerHTML=d;
    </script>

    <input type="text" id="textBox">
    <button id="buttonToEnter">ENTER</button>
    <p id="text1"></p>
    
    <script>
      function changeText(){
        var a = document.getElementById("textBox").innerHTML;
        document.getElementById("text1").innerHTML=a;
      }
      document.getElementById("buttonToEnter").addEventListener("click",changeText);
      
      
    </script>
    
  </body>
</html>
