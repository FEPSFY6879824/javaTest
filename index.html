<!DOCTYPE html>
<html>
  <head>
    <title>Change Button</title>
    <script type="text/javascript" src=https://www.gstatic.com/charts/loader.js></script>
  </head>
  <body>
    <button id="colorButton">Click me to change colour</button>
    <script>
      var button = document.getElementById("colorButton");
      function changeColor(){
        var randomColor = "#" + Math.floor(Math.random()*16777215).toString(16);
        button.style.backgroundColor = randomColor;
      }
      button.addEventListener("click",changeColor);
    </script>


    
    <p id="date_time"></p>
    <script>
      const d = new Date();
      document.getElementById("date_time").innerHTML=d;
    </script>



    

    <input type="text" id="textBox" placeholder="Enter text">
    <button id="buttonToEnter">Show alert</button>
    <script>
      var input = document.getElementById("textBox");
      var button2 = document.getElementById("buttonToEnter");
      function showAlert(){
        var inputText = input.value
        alert("You entered: "+inputText);
      }
      button2.addEventListener("click",showAlert);
    </script>

    <button id="generateButton">Change Number</button>
    <p id="randomNumber" placeholder="Number Values"></p>
    <script>
      var button1 = document.getElementById("generateButton");
      var paragraph = document.getElementById("randomNumber");
      function generateRandomNumber(){
        var randomNumber = Math.floor(Math.random()*10) +1;
        paragraph.textContent = "Random Number: " + randomNumber;
      }
      button1.addEventListener("click", generateRandomNumber);
    </script>


    <div id="chart_div"></div>
    <script type="text/javascript">
      google.charts.load('current',{'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart(){
        var data=google.visualization.arrayToDataTable([
          ['Task','Hours per Day'],
          ['Work', 8],
          ['Sleep', 8],
          ['Eat',2],
          ['Study',4],
          ['Excercise',2]
          ]);
        var options = {
          title:'My Daily Activities'
        };
        var chart = new.google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
    <div id="chart_div1"></div>
    <script type="text/javascript">
      google.charts.load('current',{'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart1);
      function drawChart1(){
        var data1 = new google.visualization.DataTable();
        data1.addColumn('number','Age');
        data1.addColumn('number',Salary');
        data1.addRows([
          [25, 40000],
          [30, 50000],
          [35, 60000],
          [40, 75000],
          [45, 80000],
          [50, 90000],
          ]);

        var options1={
          title:'Age vs.Salary',
          hAxis:{title:'Age'},
          vAxis:{title:'Salary'},
          };
        var chart1 = new google.visualization.ScatterChart(document.getElementById('chart_div1'));
        chart1.draw(data1,options1);
          }
    </script>
  </body>
</html>
